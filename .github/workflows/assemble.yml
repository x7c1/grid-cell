name: assemble

on:
  push:
    branches:
      - main
    paths:
      - '*'
  pull_request:
    branches:
      - '*'
    paths:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: |
          cargo fmt -- --check

      - run: |
          cargo clippy -- --no-deps -D warnings

      - run: |
          cargo test

      - name: Release library
#        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          cargo publish
